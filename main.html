<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Exprimo | Generative Biology</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'void': '#030303',
                        'off-white': '#E4E4E7',
                        'cinematic-red': '#FF3333',
                        'concrete': '#18181B',
                        'glass': 'rgba(255, 255, 255, 0.03)',
                        'border': 'rgba(255, 255, 255, 0.1)'
                    },
                    fontFamily: {
                        'display': ['Syne', 'sans-serif'],
                        'body': ['Manrope', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    fontSize: {
                        'huge': 'clamp(3rem, 13vw, 12rem)', // Responsive clamp
                    },
                    letterSpacing: {
                        'tightest': '-0.06em',
                    },
                    animation: {
                        'flow': 'flow 2s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        flow: {
                            '0%': { strokeDashoffset: '24' },
                            '100%': { strokeDashoffset: '0' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Manrope:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@0.292.0"></script>

    <style>
        body {
            background-color: #030303;
            color: #E4E4E7;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth Scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Noise Texture */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .text-stroke {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.5); 
            color: transparent;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #030303; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #FF3333; }

        /* Grid Background */
        .bg-grid {
            background-size: 60px 60px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }
        
        /* Navigation Frosted Glass */
        .nav-glass {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .nav-glass.scrolled {
            background: rgba(3, 3, 3, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        /* Mobile Menu */
        .mobile-menu-enter {
            opacity: 0;
            transform: translateY(-20px);
        }
        .mobile-menu-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .mobile-menu-exit {
            opacity: 1;
            transform: translateY(0);
        }
        .mobile-menu-exit-active {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 300ms, transform 300ms;
        }

        /* Fade Up Utility */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity, visibility;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: none;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect, useState, useRef } = React;

        // --- Helper: Lucide Icon Wrapper ---
        const Icon = ({ name, size = 20, className }) => {
            const LucideIcon = window.lucide?.icons[name];
            if (!LucideIcon) return null;
            const [tag, attrs, children] = LucideIcon;
            return (
                <svg {...attrs} width={size} height={size} className={className}>
                    {children.map(([childTag, childAttrs], i) => (
                        React.createElement(childTag, { ...childAttrs, key: i })
                    ))}
                </svg>
            );
        };

        // --- Animation Hooks ---
        const useIntersectionObserver = () => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => setIsVisible(entry.isIntersecting));
                });
                if (domRef.current) observer.observe(domRef.current);
                return () => observer.disconnect();
            }, []);

            return [domRef, isVisible];
        };

        const FadeIn = ({ children, delay = 0, className = "" }) => {
            const [ref, isVisible] = useIntersectionObserver();
            return (
                <div
                    ref={ref}
                    className={`fade-in-section ${isVisible ? 'is-visible' : ''} ${className}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        // --- Components ---

        const MagneticButton = ({ text, href, primary, icon }) => (
            <a href={href} className={`
                relative inline-flex items-center justify-center px-8 py-4 
                font-mono text-xs uppercase tracking-widest transition-all duration-200
                border border-white/20 rounded-sm
                active:scale-95 transform
                group gap-3
                ${primary 
                    ? 'bg-white text-black hover:bg-cinematic-red hover:text-white border-transparent shadow-[0_0_20px_rgba(255,255,255,0.2)] hover:shadow-[0_0_30px_rgba(255,51,51,0.4)]' 
                    : 'hover:border-cinematic-red text-white hover:text-cinematic-red hover:bg-cinematic-red/5'}
            `}>
                {text}
                {icon && <Icon name={icon} size={14} className="group-hover:translate-x-1 transition-transform" />}
            </a>
        );

        const SectionHeader = ({ num, title }) => (
            <div className="flex items-baseline gap-4 md:gap-6 mb-12 md:mb-16 px-6 md:px-12 border-b border-white/10 pb-6">
                <span className="font-mono text-xs text-cinematic-red">0{num}</span>
                <h2 className="font-display text-3xl md:text-5xl uppercase tracking-tight">{title}</h2>
            </div>
        );

        // --- Visualizations ---

        const NeuralNetVisual = ({ active }) => (
            <svg viewBox="0 0 200 120" className="w-full h-full opacity-80">
                <g stroke={active ? "#FF3333" : "#333"} strokeWidth="0.5" className={active ? "opacity-40" : "opacity-20"}>
                    {[10, 30, 50, 70, 90].map((y1, i) => 
                        [20, 40, 60, 80, 100].map((y2, j) => (
                            <line key={`${i}-${j}`} x1="40" y1={y1 + 10} x2="160" y2={y2 + 10} />
                        ))
                    )}
                </g>
                {active && [1, 2, 3].map((_, i) => (
                    <circle key={i} r="2" fill="#fff">
                        <animateMotion dur={`${1 + i * 0.5}s`} repeatCount="indefinite" path={`M40 ${30 + i*20} L160 ${50 + i*10}`} />
                    </circle>
                ))}
                {[10, 30, 50, 70, 90].map((y, i) => (
                    <circle key={`l1-${i}`} cx="40" cy={y + 10} r="3" fill={active ? "#fff" : "#666"} className={active ? "animate-pulse" : ""} />
                ))}
                {[20, 40, 60, 80, 100].map((y, i) => (
                    <circle key={`l2-${i}`} cx="160" cy={y + 10} r="3" fill={active ? "#FF3333" : "#666"} />
                ))}
            </svg>
        );

        const BeamSearchVisual = ({ active }) => (
            <svg viewBox="0 0 200 120" className="w-full h-full">
                <path d="M0 20 Q100 20 200 20" stroke="#333" strokeDasharray="4 2" fill="none" />
                <path d="M0 100 Q100 100 200 100" stroke="#333" strokeDasharray="4 2" fill="none" />
                {active && <text x="10" y="15" className="font-mono text-[6px] fill-gray-500 uppercase">GC &gt; 60%</text>}
                <path d="M0 60 C50 60, 80 40, 120 50 S 180 60, 200 60" stroke={active ? "#fff" : "#666"} fill="none" strokeWidth="2" className={active ? "opacity-100" : "opacity-30"} />
                <path d="M0 60 C40 60, 60 10, 100 10" stroke={active ? "#FF3333" : "#444"} fill="none" strokeWidth="1" className={active ? "opacity-60" : "opacity-10"} />
                {active && <circle cx="100" cy="10" r="2" fill="#FF3333" />}
            </svg>
        );

        const DnaOutputVisual = ({ active }) => (
            <svg viewBox="0 0 200 120" className="w-full h-full">
                <line x1="10" y1="60" x2="190" y2="60" stroke="#333" strokeWidth="1" />
                {[...Array(8)].map((_, i) => {
                    const color = i % 2 === 0 ? "#FF3333" : "#FFF";
                    const x = 30 + i * 20;
                    return (
                        <g key={i} className={active ? "transition-all duration-500" : "opacity-30"}>
                            <rect x={x} y={active ? 45 : 0} width="12" height="30" fill={active ? color : "#444"} rx="2" style={{ transitionDelay: `${i * 100}ms` }} />
                            {active && <text x={x+3} y="65" fontSize="8" fill="black" fontWeight="bold" style={{ transitionDelay: `${i * 100}ms` }}>{['A','T','G','C'][i%4]}</text>}
                        </g>
                    )
                })}
            </svg>
        );

        const InteractiveArch = () => {
            const [stage, setStage] = useState(0);
            const [hovered, setHovered] = useState(null);

            useEffect(() => {
                if (hovered !== null) return;
                const interval = setInterval(() => {
                    setStage(prev => (prev + 1) % 3);
                }, 2000);
                return () => clearInterval(interval);
            }, [hovered]);

            const nodes = [
                { id: 0, title: "Input Encoding", icon: "Binary", stats: [{ label: "Format", val: "FASTA/Amino" }, { label: "Context", val: "BigBird Attn" }], status: "Tokenizing..." },
                { id: 1, title: "Constrained Beam", icon: "Cpu", stats: [{ label: "Logic", val: "Aug. Lagrangian" }, { label: "Window", val: "40-60% GC" }], status: "Optimizing..." },
                { id: 2, title: "Optimized CDS", icon: "Dna", stats: [{ label: "CAI", val: "> 0.90" }, { label: "Repeats", val: "Filtered" }], status: "Complete" }
            ];

            return (
                <div className="w-full">
                    {/* Visual Pipeline */}
                    <div className="flex flex-col lg:flex-row gap-6 relative justify-between items-stretch lg:min-h-[400px]">
                        
                        {/* Wires (Desktop Only) */}
                        <div className="absolute top-1/2 left-0 w-full h-px hidden lg:block z-0">
                            <svg className="w-full h-10 overflow-visible" style={{ marginTop: '-5px' }}>
                                <line x1="0" y1="5" x2="100%" y2="5" stroke="#333" strokeWidth="1" />
                                <circle r="3" fill="#FF3333" className={`opacity-0 ${stage === 0 && 'animate-[ping_1s_ease-out_infinite]'}`} cx="16%" cy="5" />
                                <circle r="3" fill="#FF3333" className={`opacity-0 ${stage === 1 && 'animate-[ping_1s_ease-out_infinite]'}`} cx="50%" cy="5" />
                                <circle r="3" fill="#FF3333" className={`opacity-0 ${stage === 2 && 'animate-[ping_1s_ease-out_infinite]'}`} cx="84%" cy="5" />
                            </svg>
                        </div>

                        {nodes.map((node, i) => {
                            const isActive = stage === i || hovered === i;
                            const isDim = hovered !== null && hovered !== i;

                            return (
                                <div 
                                    key={i}
                                    className={`
                                        node-card relative z-10 flex-1 p-6 md:p-8 border bg-void
                                        flex flex-col justify-between cursor-pointer
                                        ${isActive ? 'border-cinematic-red/50 bg-cinematic-red/5' : 'border-white/10'}
                                        ${isDim ? 'opacity-30 blur-[1px]' : 'opacity-100'}
                                    `}
                                    onMouseEnter={() => setHovered(i)}
                                    onMouseLeave={() => setHovered(null)}
                                    onClick={() => setHovered(i === hovered ? null : i)}
                                >
                                    <div>
                                        <div className="flex justify-between items-start mb-6">
                                            <div className={`p-3 rounded border ${isActive ? 'border-cinematic-red bg-cinematic-red text-white' : 'border-white/10 bg-white/5 text-gray-400'}`}>
                                                <Icon name={node.icon} size={20} />
                                            </div>
                                            <span className={`font-mono text-[10px] uppercase tracking-widest ${isActive ? 'text-cinematic-red animate-pulse' : 'text-gray-600'}`}>
                                                {isActive ? node.status : `0${i+1}`}
                                            </span>
                                        </div>
                                        <h3 className="font-display text-lg md:text-xl uppercase mb-4">{node.title}</h3>
                                    </div>
                                    
                                    <div className="space-y-3 font-mono text-xs mb-4">
                                        {node.stats.map((stat, idx) => (
                                            <div key={idx} className="flex justify-between border-b border-white/5 pb-1">
                                                <span className="text-gray-500">{stat.label}</span>
                                                <span className={isActive ? 'text-white' : 'text-gray-400'}>{stat.val}</span>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className="h-24 md:h-32 border border-white/5 bg-black/50 rounded overflow-hidden relative">
                                        {i === 0 && <NeuralNetVisual active={isActive} />}
                                        {i === 1 && <BeamSearchVisual active={isActive} />}
                                        {i === 2 && <DnaOutputVisual active={isActive} />}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    
                    {/* Console Output */}
                    <div className="mt-6 p-4 border border-white/10 bg-black/50 font-mono text-[10px] md:text-xs text-gray-400 flex items-center gap-4 overflow-hidden whitespace-nowrap">
                        <span className="text-cinematic-red animate-pulse flex-shrink-0">●</span>
                        <span className="uppercase tracking-widest flex-shrink-0">Log:</span>
                        <span className="text-white truncate">
                            {stage === 0 && "> Ingesting Sequence: M K L S V ..."}
                            {stage === 1 && "> Enforcing Constraints: GC ∈ [0.4, 0.6] ..."}
                            {stage === 2 && "> Optimization Complete. CAI: 0.901"}
                        </span>
                    </div>
                </div>
            );
        };

        const BarChart = ({ label, value, max, color = "bg-white" }) => {
            const width = (value / max) * 100;
            return (
                <div className="mb-6 group">
                    <div className="flex justify-between font-mono text-xs uppercase text-gray-500 mb-2 group-hover:text-white transition-colors">
                        <span>{label}</span>
                        <span className="text-white">{value}</span>
                    </div>
                    <div className="h-2 w-full bg-white/10 overflow-hidden relative rounded-sm">
                        <div 
                            className={`h-full ${color} absolute top-0 left-0 transition-all duration-1000 ease-out`} 
                            style={{ width: `${width}%` }}
                        ></div>
                    </div>
                </div>
            );
        };

        const MetricTile = ({ value, label, sub }) => (
            <div className="p-6 border border-white/10 hover:bg-white/5 transition-colors group relative overflow-hidden active:scale-95 transform duration-200">
                <div className="absolute top-0 right-0 p-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <Icon name="ArrowUpRight" size={12} className="text-cinematic-red"/>
                </div>
                <span className="font-display text-4xl md:text-5xl block mb-2 group-hover:text-white text-white/90 transition-colors">{value}</span>
                <span className="font-mono text-xs text-cinematic-red uppercase block mb-1">{label}</span>
                <span className="font-mono text-[10px] text-gray-600 uppercase">{sub}</span>
            </div>
        );

        // --- Main App ---

        const App = () => {
            const [mounted, setMounted] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                setMounted(true);
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const toggleMenu = () => setMobileMenuOpen(!mobileMenuOpen);

            return (
                <div className="relative min-h-screen selection:bg-cinematic-red selection:text-white">
                    <div className="noise-overlay"></div>
                    <div className="fixed inset-0 bg-grid pointer-events-none z-0"></div>

                    {/* Nav */}
                    <nav className={`fixed top-0 w-full z-40 px-6 md:px-12 py-4 md:py-6 flex justify-between items-center nav-glass ${scrolled ? 'scrolled' : ''}`}>
                        <div className="flex flex-col">
                            <span className="font-display font-bold text-lg md:text-xl tracking-tighter uppercase block">Aether</span>
                            <span className="font-mono text-[8px] md:text-[10px] uppercase text-gray-400">Saketh Baddam / First Author</span>
                        </div>
                        
                        {/* Desktop Links */}
                        <div className="hidden md:flex gap-8">
                            {['Context', 'Proof', 'Tech', 'Resources'].map((item) => (
                                <a 
                                    key={item} 
                                    href={`#${item.toLowerCase()}`} 
                                    className="font-mono text-xs uppercase tracking-widest hover:text-cinematic-red transition-colors relative group"
                                >
                                    {item}
                                    <span className="absolute -bottom-1 left-0 w-0 h-px bg-cinematic-red transition-all duration-300 group-hover:w-full"></span>
                                </a>
                            ))}
                        </div>

                        {/* Mobile Menu Toggle */}
                        <div className="md:hidden text-white cursor-pointer z-50 p-2" onClick={toggleMenu}>
                            <Icon name={mobileMenuOpen ? "X" : "Menu"} size={24} />
                        </div>
                    </nav>

                    {/* Mobile Menu Overlay */}
                    {mobileMenuOpen && (
                        <div className="fixed inset-0 z-30 bg-black/95 backdrop-blur-xl flex flex-col items-center justify-center gap-8 md:hidden animate-[fadeIn_0.3s_ease-out]">
                            {['Context', 'Proof', 'Tech', 'Resources'].map((item) => (
                                <a 
                                    key={item} 
                                    href={`#${item.toLowerCase()}`} 
                                    onClick={() => setMobileMenuOpen(false)} 
                                    className="font-display text-3xl uppercase hover:text-cinematic-red"
                                >
                                    {item}
                                </a>
                            ))}
                        </div>
                    )}

                    {/* 1. Hero / Landing */}
                    <header className="min-h-screen flex flex-col justify-center px-6 md:px-12 pt-20 relative">
                        <FadeIn delay={100}>
                            <div className="mb-8 flex items-center gap-4">
                                <span className="px-2 py-1 border border-cinematic-red text-cinematic-red font-mono text-[10px] uppercase tracking-widest">BioRxiv Preprint</span>
                                <span className="font-mono text-[10px] text-gray-500 uppercase">2025.11.26.690826v2</span>
                            </div>
                        </FadeIn>
                        
                        <FadeIn delay={200}>
                            <h1 className="font-display text-huge leading-[0.85] font-bold uppercase tracking-tightest mix-blend-lighten mb-8">
                                <span className="block text-stroke opacity-100 mb-2 lg:text-8xl md:text-7xl text-5xl">Generative</span>
                                <span className="block text-white">Aether</span>
                            </h1>
                        </FadeIn>

                        <FadeIn delay={400}>
                            <div className="max-w-2xl">
                                <p className="font-mono text-sm text-gray-400 leading-relaxed text-justify mb-12">
                                    Transformer-based codon optimization for <em>E. coli</em>. 
                                    Balancing expression, stability, and manufacturability by solving the multi-objective problem: 
                                    <strong>CAI + GC + tAI + Motifs</strong>.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-6">
                                    <MagneticButton text="Read the Paper" href="https://www.biorxiv.org/content/10.1101/2025.11.26.690826v2" primary icon="FileText" />
                                    <MagneticButton text="View Code" href="https://github.com/SAKETH11111/ColiFormer" icon="Github" />
                                </div>
                            </div>
                        </FadeIn>
                    </header>

                    {/* 2. The "What" */}
                    <section id="context" className="py-24 md:py-32 border-t border-white/10 bg-void">
                        <FadeIn>
                            <div className="px-6 md:px-12 grid grid-cols-1 md:grid-cols-2 gap-16">
                                <div>
                                    <span className="font-mono text-xs text-cinematic-red uppercase tracking-widest mb-4 block">The Problem</span>
                                    <h2 className="font-display text-3xl md:text-5xl uppercase leading-tight mb-6">
                                        Single-Metric<br/>Myopia
                                    </h2>
                                    <p className="font-mono text-sm text-gray-400 leading-relaxed">
                                        Standard tools (like IDT or Genewiz) typically optimize for a single metric: Codon Adaptation Index (CAI). They often ignore structural stability, toxic repeats, and GC-content spikes, leading to sequences that score high in theory but fail in the wet lab.
                                    </p>
                                </div>
                                <div>
                                    <span className="font-mono text-xs text-cinematic-red uppercase tracking-widest mb-4 block">The Solution</span>
                                    <h2 className="font-display text-3xl md:text-5xl uppercase leading-tight mb-6">
                                        Multi-Objective<br/>Generative Design
                                    </h2>
                                    <p className="font-mono text-sm text-gray-400 leading-relaxed">
                                        Aether is an end-to-end generative pipeline. Instead of a lookup table, it uses a <strong>Transformer</strong> to learn the grammar of high-expression genes. We strictly enforce biological constraints (GC 40-60%, no repeats) during generation, ensuring manufacturability without sacrificing expression.
                                    </p>
                                </div>
                            </div>
                        </FadeIn>
                    </section>

                    {/* 3. The "Proof" */}
                    <section id="proof" className="py-24 md:py-32 border-t border-white/10 bg-concrete/10">
                        <SectionHeader num="1" title="Benchmark Results" />

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 px-6 md:px-12">
                            <FadeIn delay={100}>
                                <div>
                                    <h3 className="font-mono text-xs uppercase text-gray-500 mb-8 tracking-widest">Performance Gains (vs Original)</h3>
                                    <div className="grid grid-cols-2 gap-px bg-white/10 border border-white/10">
                                        <MetricTile value="+55%" label="Recombinant CAI" sub="80 Industry Targets" />
                                        <MetricTile value="+31%" label="Native CAI" sub="37k E. coli Genes" />
                                        <MetricTile value="0.06" label="Neg. Cis-Elements" sub="Lowest among tools" />
                                        <MetricTile value="100%" label="GC Compliance" sub="Hard Constraint Met" />
                                    </div>
                                </div>
                            </FadeIn>
